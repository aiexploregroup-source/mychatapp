<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <h2>Sign In or Sign Up</h2>
        <div id="error" style="color: red; display: none;"></div> <!-- Error display -->
        <div id="loading" style="display: none;">Processing...</div> <!-- Loading indicator -->
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signInBtn">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
        <hr>
        <button id="googleSignInBtn">Sign In with Google</button>
    </div>

    <!-- Firebase SDK Imports and Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signInWithRedirect, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLtnQJ7AlaVpbcHV-iUuaykNSMB3uLQtE",
            authDomain: "studio-5343934866-bd6f5.firebaseapp.com",
            projectId: "studio-5343934866-bd6f5",
            storageBucket: "studio-5343934866-bd6f5.firebasestorage.app",
            messagingSenderId: "593387667923",
            appId: "1:593387667923:web:4d2ed79b84ec8542c1ef26"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithRedirect = signInWithRedirect;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script src="auth.js"></script>
</body>
</html>
