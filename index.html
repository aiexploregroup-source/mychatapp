<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <h2>Sign In or Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signInBtn">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
        <hr>
        <button id="googleSignInBtn">Sign In with Google</button>
    </div>

    <!-- Firebase SDK Imports and Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJcAn9fZ3NdjAQui_XJb5DbHGsp9bP7_Y",
            authDomain: "mychatapp-7684f.firebaseapp.com",
            projectId: "mychatapp-7684f",
            storageBucket: "mychatapp-7684f.firebasestorage.app",
            messagingSenderId: "203856610557",
            appId: "1:203856610557:web:72c5b3fb41fbffacefea94",
            measurementId: "G-QKMMY65DJC"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script src="auth.js"></script>
</body>
</html>
